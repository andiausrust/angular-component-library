<ul>
    <li>
        <button [disabled]="isPreviousDisabled" (click)="setPage(currentPage - step)">
            <i class="fas fa-chevron-left"></i>
        </button>
    </li>

    <li *ngFor="let page of pages">
        <button [class.current-page]="currentPage === page">{{page}}</button>
    </li>

    <li>
        <button (click)="setPage(currentPage + step)" [disabled]="isNextDisabled">
            <i class="fas fa-chevron-right"></i>
        </button>
    </li>

</ul>
