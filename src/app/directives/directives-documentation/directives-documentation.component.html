<h1>Directives</h1>
<hr>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Copy Directive'" [subtitle]="'Directive'">
    <button body appCopy="Directive Copy Example">Copy</button>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Ripple'" [subtitle]="'Directives'">
    <div body appScale
         style="width: 100px; height: 100px; background-color: #007acc; margin-left: auto; margin-right: auto">
    </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Ripple'" [subtitle]="'Directives'">
    <div body>
        <button appRipple="ripple2" style="border: 1px solid black; text-align: center; padding: 10px;">Ripple
            Button
        </button>
    </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Modal'" [subtitle]="'Directives'">
    <div body>
        <button appDebounceClick (debounceClick)="log()">Log</button>
    </div>
</app-card>


<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Lazy Load Image'" [subtitle]="'Directive'">
    <div body>
        <img appLazyLoadImage width="500px"
             src="https://images.unsplash.com/photo-1575747048196-15de2b891ec3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
             alt="">
    </div>
</app-card>
